<html>
<head>
	<script src='http://maps.google.com/maps/api/js?sensor=false' type='text/javascript'></script>
	<script src='wax.g.min.js' type='text/javascript'></script>
	<style type="text/css">
		html, body {height: 100%;overflow: hidden;}
		#map {height: 100%;}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var start = new google.maps.LatLng(-41.2865, 174.7762 );
		var dmZoom = 10;
		var censusTiles = {
			tilejson: '1.0.0',
			scheme: 'xyz',
			tiles: ['http://localhost:8000/{z}/{x}/{y}.png'],
			formatter: function(options, data) { return data.NAME }
		};
		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: dmZoom,
			zoomControlOptions: {
				style: google.maps.ZoomControlStyle.SMALL
				},
			center: start
		});
		map.overlayMapTypes.insertAt(0, new wax.g.connector(censusTiles));
	</script>
</body>
</html>
